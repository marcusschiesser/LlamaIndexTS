<svg width="280" height="40" viewBox="0 0 280 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Connected vector nodes -->
  <g stroke="#1a1a2e" stroke-width="1.5" fill="#1a1a2e">
    <!-- Central node -->
    <circle cx="20" cy="20" r="4" />
    <!-- Top node -->
    <circle cx="20" cy="6" r="3" />
    <!-- Bottom-left node -->
    <circle cx="8" cy="30" r="3" />
    <!-- Bottom-right node -->
    <circle cx="32" cy="30" r="3" />
    <!-- Right node -->
    <circle cx="36" cy="14" r="2.5" />
    <!-- Connecting lines -->
    <line x1="20" y1="16" x2="20" y2="9" stroke-width="1.2" />
    <line x1="17" y1="23" x2="10" y2="28" stroke-width="1.2" />
    <line x1="23" y1="23" x2="30" y2="28" stroke-width="1.2" />
    <line x1="24" y1="18" x2="33" y2="14" stroke-width="1.2" />
  </g>
  <!-- Wordmark -->
  <text x="52" y="27" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="500" fill="#1a1a2e">vectorstores</text>
</svg>
